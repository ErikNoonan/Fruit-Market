<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Fruit Market
    </title>
</head>

<body>
    <div id="wallet">
        Total Available Cash:
    </div>
    <div class="fruitDivs">

        <div id="apples" class="fruit">
            <img src="fruits.img/apple.jpg" alt="apple" />
            <p id="applesInventory">
                Apples:
            </p>
            <p id="applesPrice">
                Market Price

            </p>
            <button id="buy" class="button">Buy</button>
            <button id="sell" class="button">Sell</button>
        </div>
        <div class="fruitDivs">
        </div>


        <div id="oranges" class="fruit">
            <img src="fruits.img/oranges.jpg" alt="oranges" />
            <p id="orangesInventory">
                Oranges:
            </p>
            <p id="orangesPrice">
                Market Price

            </p>
            <button id="buy" class="button">Buy</button>
            <button id="sell" class="button">Sell</button>
        </div>


        <div id="bananas" class="fruit">
            <img src="fruits.img/bananas.jpg" alt="bananas" />
            <p id="bananasInventory">
                Bananas:
            </p>
            <p id="bananasPrice">
                Market Price

            </p>
            <button id="buy" class="button">Buy</button>
            <button id="sell" class="button">Sell</button>
        </div>


        <div id="grapes" class="fruit">
            <img src="fruits.img/grapes.jpg" alt="grapes" />
            <p id="grapesInventory">
                Grapes:
            </p>
            <p id="grapesPrice">
                Market Price

            </p>
            <button id="buy" class="button">Buy</button>
            <button id="sell" class="button">Sell</button>
        </div>
    </div>
</body>

</html>
